<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>

    <style>
        ul{
            list-style-type:square;
        }
        #alt-sinif{
            list-style-type: circle;
        }
    </style>
</head>
<body>
    <!-- esas 2 cur list tipi -->
    <!-- unordered list-sirasiz listler -->
    <P>Front-End</P>
    
    <ul>

      <!-- list items -->
      <li>Html</li>
      <li>CSS</li>
         <ul id="alt-sinif">
            <li>Bootstrap</li>
            <li>SASS</li>
         </ul>
      <li>JavaScript</li>
         <ul id="alt-sinif">
            <li>React</li>
            <li>Jquery</li>
         </ul>


    </ul>


    <!-- ordered-list -->
    Back-End dilleri:
    <ol  type="1" start="5">
      
      <li>Python</li>
      <li>Node.js</li>
      <li>Php</li>
      <li>Java</li>


    </ol>


    <!-- definition listler -->
    <dl>
      <dt>Coffee</dt>
      <dd>hot drink</dd>
    </dl>




    <iframe src="./ilk-ders.html" frameborder="0" height="500px" width="500px"></iframe>













</body>
</html>
